<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form>
    <app-input label="Email ID"></app-input>
    <app-input label="Password" type="password"></app-input>
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <app-button label="Login"></app-button>
  </form>

  <p class="social"><span>or you can use</span></p>

  <app-icon-button
    icon="logo-facebook"
    label="Connect with Facebook"
    color="#123681"
    background="#ebeef4"
  ></app-icon-button>

  <app-icon-button
    icon="logo-google"
    label="Connect with Google"
    color="#de5246"
    background="#f0dcda"
  ></app-icon-button>

  <p class="footer-text">
    I'm a new user, <a routerLink="/register">Sign Up</a>
  </p>
</ion-content>
